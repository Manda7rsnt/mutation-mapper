<script type="text/template" id="mutation_info_panel_template">
    <div class="mutation-info-panel-content">
        <div class="mutation-info-panel-mutation-type">
            {{mutationTypeContent}}
        </div>
    </div>
</script>

<script type="text/template" id="mutation_info_panel_type_template">
    <span class='mutation-type-info'>
        <a class="mutation-type-info-link" href="#" alt='{{mutationType}}'>
            <span class='mutation-type-count {{countStyle}}'>{{count}}</span>
            <span class='mutation-type-label {{textStyle}}'>{{type}}</span>
        </a>
	</span>
</script>
